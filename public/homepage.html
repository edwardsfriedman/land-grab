<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MileyFeed</title>
    <script type="text/javascript" src="miley.js"></script>
    <link rel="stylesheet" href="css/style_base.css" type="text/css" />
</head>
<body>
    <h1>MileyFeed</h1>
    <img src="img/smiley.jpg">
    <p>Welcome to MileyFeed, where we present you with the 100 most recent Tweets about Miley Cyrus!  Press "Start Feed" to start the feed, and "Pause Feed" to stop it! </p>
    <div id="tweet_content">
    	<button type="button" id="stopFeed">Pause Feed</button>
        <button type="button" id="startFeed">Start Feed</button>
    	<ul id="tweet_list">
    	</ul>
    </div>
</body>
</html>
