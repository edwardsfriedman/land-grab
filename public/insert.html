<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LANDGRAB</title>
    <!--<link rel="stylesheet" href="css/style_base.css" type="text/css" />-->
</head>
<body>
    <h1>LANDGRAB</h1>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type='text/javascript'>
    
        $(document).ready(function() {
            console.log("DOC READY");
            $('#insert-form').submit(function (e) {
                    console.log("FORM SUBMIT", $('#insert-form').serialize());
                    e.preventDefault();
                    $.post('/publicInsert', $('#insert-form').serialize(), function (data) {
                        console.log("SENT POST");
                        alert('sent successful'); 
                    });
            });
            $('#remove-form').submit(function (e) {
                    console.log("FORM REMOVE", $('#remove-form').serialize());
                    e.preventDefault();
                    $.post('/adminRemove', $('#remove-form').serialize(), function (data) {
                        console.log("SENT POST");
                        alert('sent successful'); 
                    });
            });
        });
    </script>
    <h1> Insert into DB: </h1>    
    <form id='insert-form'>
        <input type='number' name='_id'/>
        <input type='text' name='name'/>
        <input type='text' name='location'/>
        <input type='text' name='url'/>
        <input type='text' name='desc'/>
        <input type='text' name='locationsActive'/>
        <input type='text' name='grabbers'/>
        <input type='text' name='resistance'/>
        <input type='submit' value='send'/>
    </form>
    <h2> Remove ID from DB </h2>
    <form id='remove-form'>
        <input type='number' name='_id'/>
    </form>
</body>
</html>
